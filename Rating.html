<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Response Received</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #0b0f19);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background: #000000;
      border: 1px solid #0072ff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,114,255,0.3);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #00bfff;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      padding: 10px 25px;
      background: #0072ff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    a:hover {
      background: #0056cc;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Thank You !</h1>
    <p>
      Your response has been submitted successfully.<br>
      We truly appreciate your time and support.
    </p>
    <p>
      Our team will contact you if required.
    </p>

    <a href="/"> Back to Home </a>
  </div>

</body>
</html>
